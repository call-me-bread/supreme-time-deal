  openapi: 3.0.0
  info:
    title: Online-Supreme API
    version: 1.0.0
  paths:
    /v1/auth/login:
      post:
        summary: Login
        requestBody:
          required: true
          content:
            application/json:
              schema:
                type: object
        responses: {}
    /v1/auth:
      post:
        summary: Save auth
        requestBody:
          required: true
          content:
            application/json:
              schema:
                type: object
                properties:
                  email:
                    type: string
                  password:
                    type: string
                  checkPassword:
                    type: string
                  verifyCode:
                    type: string
        responses: {}
    /v1/customer/register:
      post:
        summary: Register
        requestBody:
          required: true
          content:
            application/json:
              schema:
                type: object
                properties:
                  nickname:
                    type: string
        responses: {}
